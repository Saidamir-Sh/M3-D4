<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <!-- StyleSheet -->
    <link rel="stylesheet" href="./style.css">
    <title>Bookland</title>
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="./logo.png" width="70" height="70" class="d-inline-block align-top" alt="">
            <h3>Bookland</h3>
        </a>
    </nav>
    <div class="container-100">
        <div class="row home-page mx-auto d-flex align-items-center-center" style="width: 90%;">
            <img style="width: 30em;" src="./jumbotron-pic.png">
            <div>
                <h1>Featured Books of the <span>December</span></h1>
                <a class="btn btn-primary">See More</a>
            </div>
        </div>
    </div>
      <!-- BOOKS CONTAINER -->
      <div class="mx-auto" style="width: 95%;">
          <div class="row book-row justify-content-between">
              
          </div>
      </div>
      <!-- BOOK CART -->
      <div class="cart-container">
        <div class="cart-header mx-auto d-flex justify-content-between align-items-center" style="width: 95%; border-bottom: 1px solid gray;">
            <img class="ml-1" style="width: 4em;" src="./logo.png" alt="Logo">
            <i class="bi bi-x-circle close-btn" style="font-size: 1.2rem;"></i>
        </div>
        <div class="single-item mx-auto my-3 d-flex justify-content-between align-items-center" style="width: 85%;">
                <img style="width: 5em;" src="https://images-na.ssl-images-amazon.com/images/I/811+RvEMBML.jpg">
                <div class="item-info">
                    <h5>Zero to One</h5>
                    <small>Authors: Peter Thiel, Blake Masters</small>
                    <p class="font-weight-bold">$15.00</p>
                </div>
                <div class="item-remove">
                    <button class="btn btn-danger">Remove</button>
                </div>
        </div>
      </div>


    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
  </body>
</html>
